<body>
    
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="/BASE HTML/index.html"><ion-icon name="home-outline"></ion-icon><span class="text">Início</span></a></li>

    <!-- Seção Seleção de Idioma -->
    <section class="section language-section">
        <h1>Selecione o Idioma</h1>
        <div class="language-buttons">
            <!-- Botões de idioma com bandeiras -->
            <img src="/imagens/bandeira-pt-br.jpg" alt="Português" title="Português" onclick="changeLanguage('pt-br')">
            <img src="/imagens/bandeira-en.png" alt="Inglês" title="Inglês" onclick="changeLanguage('en')">
            <img src="/imagens/bandeira-es.png" alt="Espanhol" title="Espanhol" onclick="changeLanguage('es')">
            <!-- Adicione mais idiomas conforme necessário -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <p>Desenvolvido por João Gabriel &copy; 2024</p>
    </footer>

    <script>
        function changeLanguage(languageCode) {
            // Função para alterar o idioma - esta função pode redirecionar o usuário para uma URL específica ou salvar a seleção em um localStorage/cookie
            alert('Idioma selecionado: ' + languageCode);
            // Exemplo de redirecionamento - ajuste a URL conforme necessário
            // window.location.href = 'home.html?lang=' + languageCode;
        }
    </script>
